<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div>
        <div class="display-box"></div>
        <input type="text" class="display" />
      </div>
      <div class="buttons">
        <button class="button">%</button>
        <button class="button">C</button>
        <button class="button">DE</button>
        <button class="button">/</button>
      </div>
      <div class="buttons">
        <button class="button operator">7</button>
        <button class="button operator">8</button>
        <button class="button operator">9</button>
        <button class="button operator">*</button>
      </div>
      <div class="buttons">
        <button class="button operator">4</button>
        <button class="button operator">5</button>
        <button class="button operator">6</button>
        <button class="button operator">-</button>
      </div>
      <div class="buttons">
        <button class="button operator">1</button>
        <button class="button operator">2</button>
        <button class="button operator">3</button>
        <button class="button operator">+</button>
      </div>
      <div class="buttons">
        <button class="button operator">00</button>
        <button class="button operator">0</button>
        <button class="button operator">.</button>
        <button class="button operator">=</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
